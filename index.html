<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Hoja de Estilos CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Segunda Entrega del Proyecto Final</title>
    
    
</head>


<body id="principal">
    
    <H1>TABLERO</H1>
    <h2 id="saludo"></h2>
    <div id="contFormulario">
        <p>Ingresa tus datos para comenzar</p>
        <form id="formulario" action="">
            <input id="nombre" type="text" placeholder="nombre">
            <input id="apellido" type="text" placeholder="apellido">
            <input id="edad" type="number" placeholder="edad">
            <input value="enviar" type="submit">
        </form>
    </div>
    <div id="saludoUsuario"></div>

    <div id="contenido"></div>
    <button id="logout">Log out</button>
    <div id="tablero"></div>

    <div class="contenedor">
        <div class="puntaje" id="puntaje"></div>
        <div class="encabezado">
            <div class="categoria" id="categoria"></div>
            <div class="numero" id="numero"></div>
            <div class="pregunta" id="pregunta"></div>
            <img src="#" class="imagen" id="imagen">
        </div>
        <div class="btn" id="btn1" onclick="apretar_btn(0)"></div>
        <div class="btn" id="btn2" onclick="apretar_btn(1)"></div>
        <div class="btn" id="btn3" onclick="apretar_btn(2)"></div>
        <div class="btn" id="btn4" onclick="apretar_btn(3)"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
